<ion-header>

  <custom-logged-header [title]="pageTitle" [user]="recipient"></custom-logged-header>

</ion-header>


<ion-content padding>

  <img [src]="photoUri" style="width: 50%;" [hidden]="!photoUri">
  <message-box *ngFor="let m of viewMessages | async" [message]="m" [isFromSender]="(m.userId === sender.$key)"></message-box>

</ion-content>

<ion-footer>

  <ion-toolbar>
    <ion-item no-lines>
        <button ion-button item-start (click)="onActionSheet()">
            <ion-icon name="camera"></ion-icon>
          </button>
      <ion-input type="text" (keyup.enter)="sendMessage(newMessage); newMessage=''" placeholder="Message..." [(ngModel)]="newMessage"></ion-input>
      <button ion-button item-end (click)="sendMessage(newMessage); newMessage=''">
        <ion-icon name="send"></ion-icon>
      </button>
    </ion-item>
  </ion-toolbar>

</ion-footer>
